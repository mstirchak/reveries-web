<div class="background">
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Reveries</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
        <button mat-button>About</button>
        <button mat-button>Contact</button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voicemail</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>

<div class="login">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title class="login-title">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form">
                <table class="login-table" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="login-username-field">
                                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="login-password-field">
                                <input matInput placeholder="Password" [(ngModel)]="password" type="password"
                                    name="password" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="login()" color="primary" class="login-button">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
